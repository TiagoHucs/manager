<div class="container login-container">
  <div class="login-form bg-dark p-4 rounded">
    <h2 class="text-center mb-4">Criar conta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nome de usuário</label>
        <input type="username" class="form-control" id="username" formControlName="username" placeholder="Enter your username" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your e-mail" >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
      </div>
      <div class="text-center row">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
          <i class="fa fa-sign-in"></i>Inscrever-se
        </button>
      </div>
      <div class="text-center row">
        <a href="signin"> Já tem uma conta? Volte para o login.</a>
      </div>
    </form>
  </div>
</div>
