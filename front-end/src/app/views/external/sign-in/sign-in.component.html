<div class="container login-container">
  <div class="login-form bg-dark p-4 rounded">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nome de usu√°rio</label>
        <input type="username" class="form-control" id="username" formControlName="username"
          placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="Enter your password">
      </div>
      <div class="text-center row">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
          <i class="fa fa-sign-in"></i>Logar
        </button>
      </div>
      <div class="text-center row">
        <a href="signup">Criar uma conta.</a>
      </div>
    </form>
  </div>
</div>
