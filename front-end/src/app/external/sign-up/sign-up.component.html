<div class="container login-container">
  <div class="login-form bg-light p-4 rounded">
    <h2 class="text-center mb-4">Manager - Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="username" class="form-control" id="username" formControlName="username" placeholder="Enter your username" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your e-mail" >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
      </div>
      <!-- <div class="mb-3">
        <label for="password2" class="form-label">Repeat Password</label>
        <input type="password2" class="form-control" id="password2" formControlName="password2" placeholder="Re-enter your password">
      </div> -->
      <div class="d-grid  text-center">
        <button type="submit" class="btn mg-bt-default" [disabled]="registerForm.invalid">Register</button>
        <br>
        <a class="nav-link" href="signin"> already have an account, access here</a>
      </div>
    </form>
  </div>
</div>
